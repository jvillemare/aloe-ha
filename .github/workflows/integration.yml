# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    container: 
      image: maven:3.6.1-jdk-8

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Purge OpenJFX
      run: apt purge openjfx
    - name: Install OpenJFX 8
      run: apt install openjfx=8u161-b12-1ubuntu2 libopenjfx-jni=8u161-b12-1ubuntu2 libopenjfx-java=8u161-b12-1ubuntu2
    - name: Build with Maven
      run: cd GardenProject/ && mvn --no-transfer-progress install -X
    - name: Maven Package
      run: mvn package --file pom.xml
    - name: Run Tests
      run: mvn test
